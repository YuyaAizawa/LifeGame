<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>らいふげ～む</title>
  <script type="text/javascript">
    function GetQueryString() {
      if (1 < document.location.search.length) {
        var query = document.location.search.substring(1)

        var parameters = query.split('&')

        var result = new Object();
        for (var i = 0; i < parameters.length; i++) {
          var element = parameters[i].split('=')

          var paramName = decodeURIComponent(element[0])
          var paramValue = decodeURIComponent(element[1])

          result[paramName] = decodeURIComponent(paramValue)
        }
        return result
      }
      return null
    }
  </script>
</head>
<body>
	<h1>らいふげ～む</h1>
  <div id="elm-area"></div>
  <p>code:<a href="https://github.com/YuyaAizawa/LifeGame">github.com/YuyaAizawa/LifeGame</a></p>

  <script src="js/LifeGame.js"></script>
  <script>
    var param = GetQueryString()
    if (param == null) {
      param = new Object()
      param['width'] = "32"
      param['height'] = "24"
    }
    const app = document.getElementById("elm-area")
    Elm.LifeGame.init({ node: app, flags: { width: parseInt(param['width']), height: parseInt(param['height']) }})
  </script>
</body>
</html>
